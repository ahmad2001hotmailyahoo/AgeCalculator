<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <main class="main">
    <form class="form" onsubmit="ageExtractor()">
      <div class="input-controller">
        <label class="input-label" id="date-label">Day</label>
        <input  type = "text"  class="input-field" id="input-day" name="day" placeholder="DD">
        <div class="error" id="error-day"></div>
      </div>

      <div class="input-controller">
        <label class="input-label" id="month-label">Month</label>
        <input  type = "text"  class="input-field" id="input-month" name="month" placeholder="MM">
        <div class="error" id="error-month"></div>
      </div>

      <div class="input-controller">
        <label class="input-label" id="year-label">Year</label>
        <input  type = "text"  class="input-field" id="input-year" name="year" placeholder="YYYY">
        <div class="error" id="error-year"></div>
      </div>
    </form>

    <div class="borderline">
      <div class="line"></div>
      <div class="img">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>
    </div>

    <div class="result">
      <span class="age-year"><span class="purple" id ="year-number">--</span> Years</span>
      <span class="age-month"><span class="purple" id="month-number">--</span> Month</span>
      <span class="age-day"><span class="purple" id="day-number">--</span> Days</span>
    </div>
 </main>
 <script src="AgeExtractor.js"></script>
</body>
</html>
